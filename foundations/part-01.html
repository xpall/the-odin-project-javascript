<!DOCTYPE html>

	<script src="javascript.js"></script>
	<script>

		// Assignment 1 - Foundations - Javascipt Part 3

		function add7(n) {
			return (n + 7)
		}

		function multiply(a, b) {
			return (a * b)
		}

		function capitalize(someString) {
			return (someString.charAt(0).toUpperCase()).concat(someString.slice(1).toLowerCase())
		}

		function lastLetter(someString) {
			return (someString.charAt(someString.length - 1)).toLowerCase()
		}

		console.log(add7(11))
		console.log(multiply(2, 3))
		console.log(capitalize('jOhN'))
		console.log(lastLetter('rxAS'))



		
	</script>
